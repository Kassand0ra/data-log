<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматизированный Протокол Наблюдений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }

        .status-badge {
            padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-inactive { background-color: #991B1B; color: #FEE2E2; }
        .status-active { background-color: #166534; color: #DCFCE7; }
        .status-pending { background-color: #9A3412; color: #FFEDD5; }
        .status-observation { background-color: #1E40AF; color: #DBEAFE; }

        /* Стили для сворачиваемого дашборда */
        #dashboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }

        #dashboard-content.open {
            max-height: 500px; /* Достаточно большое значение */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* Стили для иконки-шеврона */
        .chevron { transition: transform 0.3s ease-in-out; }
        .chevron.rotated { transform: rotate(180deg); }
    </style>
</head>

<body class="antialiased">
    <!-- Экран входа -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-900">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-2xl shadow-lg">
            <div>
                <h2 class="text-2xl font-bold text-center text-white">Вход в систему</h2>
                <p class="mt-2 text-sm text-center text-gray-400">Требуется авторизация администратора</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Пароль</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800 disabled:bg-blue-800 disabled:cursor-not-allowed">
                        Войти
                    </button>
                </div>
                <p id="login-error" class="text-sm text-center text-red-400 h-4"></p>
            </form>
        </div>
    </div>

    <!-- Основное приложение (изначально скрыто) -->
    <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8 hidden">
        <div class="max-w-7xl mx-auto">
            <!-- Заголовок -->
            <header class="mb-6 flex justify-between items-start">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-100 tracking-tight">Автоматизированный Протокол Наблюдений</h1>
                    <p class="text-sm text-gray-400 mt-1">
                        Система фиксации и анализа активности субъекта. User ID: <span id="userId" class="font-mono">...</span>
                    </p>
                </div>
                <button id="sign-out-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out flex-shrink-0">
                    Выход
                </button>
            </header>
            
            <!-- Дашборд -->
            <div id="dashboard" class="bg-gray-900 rounded-xl shadow-2xl mb-4">
                <button id="dashboard-toggle" class="w-full flex justify-between items-center p-4">
                    <h2 class="text-lg font-semibold text-gray-200">Аналитика</h2>
                    <svg class="chevron w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div id="dashboard-content" class="px-4">
                    <div class="max-w-xs mx-auto">
                         <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Панель управления -->
            <div class="mb-4 flex flex-wrap gap-2 justify-between items-center">
                 <button id="add-record-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out">
                    + Добавить запись
                </button>
                <div class="flex gap-2">
                    <button id="export-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out">
                        Экспорт в файл
                    </button>
                </div>
            </div>

            <!-- Таблица -->
            <div class="bg-gray-900 shadow-2xl rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-gray-300 uppercase bg-gray-800 tracking-wider">
                            <tr>
                                <th scope="col" class="px-6 py-3">Дата фиксации</th>
                                <th scope="col" class="px-6 py-3">Время среза</th>
                                <th scope="col" class="px-6 py-3">Протокол наблюдения</th>
                                <th scope="col" class="px-6 py-3">Статус субъекта</th>
                                <th scope="col" class="px-6 py-3 text-right">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg p-6 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Новая запись протокола</h2>
            <form id="log-form">
                <input type="hidden" id="log-id">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="log-date" class="block text-sm font-medium text-gray-300 mb-1">Дата фиксации</label>
                            <input type="date" id="log-date" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="log-time" class="block text-sm font-medium text-gray-300 mb-1">Время среза</label>
                            <input type="time" id="log-time" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="log-protocol" class="block text-sm font-medium text-gray-300 mb-1">Протокол наблюдения</label>
                        <textarea id="log-protocol" rows="4" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Анализ коммуникационной активности..."></textarea>
                    </div>
                    <div>
                        <label for="log-status" class="block text-sm font-medium text-gray-300 mb-1">Статус субъекта</label>
                        <select id="log-status" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Ожидание данных">Ожидание данных</option>
                            <option value="Инактив">Инактив</option>
                            <option value="Актив">Актив</option>
                            <option value="Под наблюдением">Под наблюдением</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Отмена</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Сохранить</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA0vjmHF3sC4HB_6RSgsUesbEj4R2_kZR0",
            authDomain: "data-load-691c7.firebaseapp.com",
            projectId: "data-load-691c7",
            storageBucket: "data-load-691c7.appspot.com",
            messagingSenderId: "365958727141",
            appId: "1:365958727141:web:cc1e0d05a061b6c0f55b0c",
            measurementId: "G-5BB0FHGEH4"
        };
        
        const finalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-logbook-app';

        let currentLogs = [];
        let currentUserId = null;
        let logsCollectionRef;
        let unsubscribe;
        let statusChart = null;

        const app = initializeApp(finalFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const signOutBtn = document.getElementById('sign-out-btn');
        const tableBody = document.getElementById('log-table-body');
        const userIdSpan = document.getElementById('userId');
        const exportBtn = document.getElementById('export-btn');
        const emptyState = `<tr><td colspan="5" class="text-center p-8 text-gray-500">Протоколы отсутствуют.</td></tr>`;
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const addRecordBtn = document.getElementById('add-record-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const logForm = document.getElementById('log-form');
        const logIdInput = document.getElementById('log-id');
        const logDateInput = document.getElementById('log-date');
        const logTimeInput = document.getElementById('log-time');
        const logProtocolInput = document.getElementById('log-protocol');
        const logStatusInput = document.getElementById('log-status');
        const dashboardToggle = document.getElementById('dashboard-toggle');
        const dashboardContent = document.getElementById('dashboard-content');
        const chevronIcon = dashboardToggle.querySelector('.chevron');

        const toYYYYMMDD = (dateStr) => {
            const [day, month, year] = dateStr.split('.');
            return `${year}-${month}-${day}`;
        };

        const fromYYYYMMDD = (dateStr) => {
            const [year, month, day] = dateStr.split('-');
            return `${day}.${month}.${year}`;
        };

        const openModal = (log = null) => {
            logForm.reset();
            if (log) {
                modalTitle.textContent = 'Редактировать запись протокола';
                logIdInput.value = log.id;
                logDateInput.value = toYYYYMMDD(log.data.date);
                logTimeInput.value = log.data.time || '';
                logProtocolInput.value = log.data.protocol || '';
                logStatusInput.value = log.data.status || 'Ожидание данных';
            } else {
                modalTitle.textContent = 'Новая запись протокола';
                logIdInput.value = '';
                logDateInput.value = new Date().toISOString().split('T')[0];
                const now = new Date();
                logTimeInput.value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                logProtocolInput.value = `Анализ коммуникационной активности.`;
                logStatusInput.value = 'Ожидание данных';
            }
            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);
        };
        
        const closeModal = () => {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };
        
        const getStatusBadge = (status) => {
            let badgeClass = '';
            switch(status) {
                case 'Инактив': badgeClass = 'status-inactive'; break;
                case 'Актив': badgeClass = 'status-active'; break;
                case 'Под наблюдением': badgeClass = 'status-observation'; break;
                default: badgeClass = 'status-pending'; break;
            }
            return `<span class="status-badge ${badgeClass}">${status}</span>`;
        };

        const updateDashboard = (logs) => {
            const statusCounts = logs.reduce((acc, log) => {
                const status = log.data.status || 'Неизвестно';
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});

            const chartData = {
                labels: Object.keys(statusCounts),
                datasets: [{
                    data: Object.values(statusCounts),
                    backgroundColor: ['#991B1B', '#166534', '#9A3412', '#1E40AF', '#6B7280'],
                    borderColor: '#111827',
                    borderWidth: 2,
                }]
            };

            const ctx = document.getElementById('statusChart').getContext('2d');
            if(statusChart) {
                statusChart.destroy();
            }
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#E5E7EB',
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        };

        const renderLogs = (logs) => {
            currentLogs = [...logs];
            updateDashboard(logs);
            if (logs.length === 0) {
                tableBody.innerHTML = emptyState;
                return;
            }
            tableBody.innerHTML = '';

            logs.sort((a, b) => {
                 const dateA = new Date(toYYYYMMDD(a.data.date));
                 const dateB = new Date(toYYYYMMDD(b.data.date));
                 return dateB - dateA;
            });
            
            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.className = "bg-gray-900 border-b border-gray-700 hover:bg-gray-800 transition-colors duration-200";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono">${log.data.date}</td>
                    <td class="px-6 py-4 font-mono">${log.data.time || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-pre-wrap">${log.data.protocol || '...'}</td>
                    <td class="px-6 py-4">${getStatusBadge(log.data.status || '...')}</td>
                    <td class="px-6 py-4 text-right">
                        <button data-id="${log.id}" class="edit-btn font-medium text-blue-500 hover:underline mr-3">Изм.</button>
                        <button data-id="${log.id}" class="delete-btn font-medium text-red-500 hover:underline">Удл.</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        };
        
        const exportDataToFile = () => {
            if (currentLogs.length === 0) {
                alert("Нет данных для экспорта.");
                return;
            }
            const dataStr = JSON.stringify(currentLogs, null, 2);
            const dataBlob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            const today = new Date();
            const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            link.download = `logbook_backup_${dateStr}.json`;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };

        const ensureTodaysEntry = (logs) => {
            const formattedToday = new Date().toLocaleDateString('ru-RU');
            const todayLogExists = logs.some(log => log.data.date === formattedToday);

            if (!todayLogExists && logsCollectionRef) {
                const newEntryData = {
                    date: formattedToday, time: '', protocol: '', status: 'Ожидание данных', createdAt: new Date()
                };
                addDoc(logsCollectionRef, newEntryData).catch(err => console.error("Ошибка авто-добавления записи: ", err));
            }
        };

        const initApp = (user) => {
            currentUserId = user.uid;
            userIdSpan.textContent = currentUserId;
            
            const collectionPath = `/artifacts/${appId}/users/${currentUserId}/logs`;
            logsCollectionRef = collection(db, collectionPath);
            
            if (unsubscribe) unsubscribe(); 
            
            unsubscribe = onSnapshot(query(logsCollectionRef), (snapshot) => {
                const logs = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                renderLogs(logs);
                ensureTodaysEntry(logs);
            }, (error) => {
                console.error("Ошибка получения данных: ", error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-400">Ошибка: Не удалось загрузить данные.</td></tr>`;
            });
        };

        addRecordBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        exportBtn.addEventListener('click', exportDataToFile);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        dashboardToggle.addEventListener('click', () => {
            dashboardContent.classList.toggle('open');
            chevronIcon.classList.toggle('rotated');
        });

        signOutBtn.addEventListener('click', () => signOut(auth).catch(error => console.error('Sign out error', error)));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            loginError.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Вход...';

            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    console.error('Login error:', error.code);
                    loginError.textContent = 'Ошибка: неверный E-mail или пароль.';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Войти';
                });
        });

        logForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const logId = logIdInput.value;
            const logData = {
                date: fromYYYYMMDD(logDateInput.value),
                time: logTimeInput.value,
                protocol: logProtocolInput.value,
                status: logStatusInput.value,
            };

            try {
                if (logId) {
                    const docRef = doc(db, logsCollectionRef.path, logId);
                    const docSnap = await getDoc(docRef);
                    const existingData = docSnap.exists() ? docSnap.data() : {};
                    await setDoc(docRef, { ...existingData, ...logData });
                } else {
                     logData.createdAt = new Date();
                     await addDoc(logsCollectionRef, logData);
                }
            } catch (error) {
                console.error("Ошибка сохранения записи: ", error);
                alert("Не удалось сохранить запись.");
            }
            closeModal();
        });
        
        tableBody.addEventListener('click', async (e) => {
             const target = e.target.closest('button');
             if (!target) return;
             const logId = target.dataset.id;
             if (!logId) return;

             if (target.classList.contains('edit-btn')) {
                 const docRef = doc(db, logsCollectionRef.path, logId);
                 const docSnap = await getDoc(docRef);
                 if (docSnap.exists()) openModal({id: logId, data: docSnap.data()});
             } else if (target.classList.contains('delete-btn')) {
                 if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                     try {
                        await deleteDoc(doc(db, logsCollectionRef.path, logId));
                     } catch(error) {
                         console.error("Ошибка удаления записи: ", error);
                         alert("Не удалось удалить запись.");
                     }
                 }
             }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                initApp(user);
            } else {
                if (unsubscribe) unsubscribe();
                appScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                tableBody.innerHTML = '';
                currentLogs = [];
            }
        });

    </script>
</body>
</html>
