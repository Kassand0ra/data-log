<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматизированный Протокол Наблюдений v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключаем Flatpickr для стилизации даты/времени -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }

        .status-badge {
            padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .status-inactive { background-color: #991B1B; color: #FEE2E2; }
        .status-active { background-color: #166534; color: #DCFCE7; }
        .status-pending { background-color: #9A3412; color: #FFEDD5; }
        .status-observation { background-color: #1E40AF; color: #DBEAFE; }

        /* Стили для сворачиваемого дашборда */
        #dashboard-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.5s ease-in-out;
        }
        #dashboard-content > div {
            overflow: hidden;
        }
        #dashboard-content.open {
            grid-template-rows: 1fr;
        }

        /* Стили для иконки-шеврона */
        .chevron { transition: transform 0.4s ease-in-out; }
        .chevron.rotated { transform: rotate(180deg); }
        
        /* Стилизация инпута даты через Flatpickr */
        .flatpickr-calendar {
            background-color: #1F2937; /* bg-gray-800 */
            border-color: #374151; /* border-gray-700 */
        }
        .flatpickr-day.selected {
            background: #2563EB; /* bg-blue-600 */
            border-color: #2563EB;
        }
        .flatpickr-day:hover {
             background: #374151; /* bg-gray-700 */
        }
        .flatpickr-time input.flatpickr-hour, .flatpickr-time input.flatpickr-minute {
            color: #E5E7EB;
        }
        span.flatpickr-weekday, .numInput, .numInputWrapper span {
             color: #9CA3AF; /* text-gray-400 */
        }
        .flatpickr-day {
             color: #D1D5DB; /* text-gray-300 */
        }
        .flatpickr-month, .flatpickr-current-month {
             color: #F9FAFB; /* text-gray-50 */
        }
    </style>
</head>

<body class="antialiased">
    <!-- Основное приложение -->
    <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Заголовок -->
            <header class="mb-6">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-100 tracking-tight">Автоматизированный Протокол Наблюдений</h1>
                <p class="text-sm text-gray-400 mt-1">
                    Система фиксации и анализа активности субъекта. User ID: <span id="userId" class="font-mono">...</span>
                </p>
            </header>
            
            <!-- Дашборд -->
            <div id="dashboard" class="bg-gray-900 rounded-xl shadow-2xl mb-4">
                <button id="dashboard-toggle" class="w-full flex justify-between items-center p-4">
                    <h2 class="text-lg font-semibold text-gray-200">Аналитика</h2>
                    <svg class="chevron w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div id="dashboard-content">
                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <div class="max-w-xs mx-auto w-full">
                             <canvas id="statusChart"></canvas>
                        </div>
                        <div class="w-full">
                            <canvas id="activityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Панель управления -->
            <div class="mb-4 flex flex-col gap-4 p-4 bg-gray-900 rounded-xl shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="search" id="search-input" placeholder="Поиск по протоколу..." class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    <div id="status-filter-container" class="flex flex-wrap gap-2 items-center">
                        <span class="text-sm font-medium text-gray-400 mr-2">Статус:</span>
                    </div>
                </div>
                <div id="tag-filter-container" class="flex flex-wrap gap-2 items-center border-t border-gray-700 pt-4">
                     <span class="text-sm font-medium text-gray-400 mr-2">Теги:</span>
                </div>
            </div>

            <div class="mb-4 flex flex-wrap gap-2 justify-between items-center">
                 <button id="add-record-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out">
                    + Добавить запись
                </button>
                <div class="flex gap-2">
                    <button id="report-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out">Создать отчет</button>
                    <button id="export-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out">Экспорт в JSON</button>
                </div>
            </div>

            <!-- Таблица -->
            <div class="bg-gray-900 shadow-2xl rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-gray-300 uppercase bg-gray-800 tracking-wider">
                            <tr>
                                <th scope="col" class="px-6 py-3">Дата / Время</th>
                                <th scope="col" class="px-6 py-3">Протокол</th>
                                <th scope="col" class="px-6 py-3">Статус</th>
                                <th scope="col" class="px-6 py-3">Теги</th>
                                <th scope="col" class="px-6 py-3 text-right">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg p-6 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Новая запись протокола</h2>
            <form id="log-form">
                <input type="hidden" id="log-id">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="log-date" class="block text-sm font-medium text-gray-300 mb-1">Дата фиксации</label>
                            <input type="text" id="log-date" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="log-time" class="block text-sm font-medium text-gray-300 mb-1">Время среза</label>
                            <input type="text" id="log-time" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="log-protocol" class="block text-sm font-medium text-gray-300 mb-1">Протокол наблюдения</label>
                        <textarea id="log-protocol" rows="4" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Анализ коммуникационной активности..."></textarea>
                    </div>
                    <div>
                        <label for="log-tags" class="block text-sm font-medium text-gray-300 mb-1">Теги (через запятую)</label>
                        <input type="text" id="log-tags" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="#важное, #анализ">
                    </div>
                    <div>
                        <label for="log-status" class="block text-sm font-medium text-gray-300 mb-1">Статус субъекта</label>
                        <select id="log-status" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Ожидание данных">Ожидание данных</option>
                            <option value="Инактив">Инактив</option>
                            <option value="Актив">Актив</option>
                            <option value="Под наблюдением">Под наблюдением</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Отмена</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Сохранить</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA0vjmHF3sC4HB_6RSgsUesbEj4R2_kZR0",
            authDomain: "data-load-691c7.firebaseapp.com",
            projectId: "data-load-691c7",
            storageBucket: "data-load-691c7.appspot.com",
            messagingSenderId: "365958727141",
            appId: "1:365958727141:web:cc1e0d05a061b6c0f55b0c",
            measurementId: "G-5BB0FHGEH4"
        };
        
        const finalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-logbook-app';

        let allLogs = [];
        let filteredLogs = [];
        let currentUserId = null;
        let logsCollectionRef;
        let unsubscribe;
        let statusChart = null;
        let activityChart = null;

        const app = initializeApp(finalFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const tableBody = document.getElementById('log-table-body');
        const userIdSpan = document.getElementById('userId');
        const exportBtn = document.getElementById('export-btn');
        const reportBtn = document.getElementById('report-btn');
        const emptyState = `<tr><td colspan="5" class="text-center p-8 text-gray-500">Протоколы отсутствуют.</td></tr>`;
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const addRecordBtn = document.getElementById('add-record-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const logForm = document.getElementById('log-form');
        const logIdInput = document.getElementById('log-id');
        const logDateInput = document.getElementById('log-date');
        const logTimeInput = document.getElementById('log-time');
        const logProtocolInput = document.getElementById('log-protocol');
        const logStatusInput = document.getElementById('log-status');
        const logTagsInput = document.getElementById('log-tags');
        const dashboardToggle = document.getElementById('dashboard-toggle');
        const dashboardContent = document.getElementById('dashboard-content');
        const chevronIcon = dashboardToggle.querySelector('.chevron');
        const searchInput = document.getElementById('search-input');
        const statusFilterContainer = document.getElementById('status-filter-container');
        const tagFilterContainer = document.getElementById('tag-filter-container');

        // Инициализация кастомных полей даты и времени
        const datePicker = flatpickr(logDateInput, { dateFormat: "d.m.Y" });
        const timePicker = flatpickr(logTimeInput, { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });

        const toTimestamp = (dateStr, timeStr) => {
            const [day, month, year] = dateStr.split('.');
            const [hours, minutes] = (timeStr || "00:00").split(':');
            return new Date(year, month - 1, day, hours, minutes).getTime();
        };

        const openModal = (log = null) => {
            logForm.reset();
            if (log) {
                modalTitle.textContent = 'Редактировать запись протокола';
                logIdInput.value = log.id;
                datePicker.setDate(log.data.date, true, "d.m.Y");
                timePicker.setDate(log.data.time || "00:00", true, "H:i");
                logProtocolInput.value = log.data.protocol || '';
                logStatusInput.value = log.data.status || 'Ожидание данных';
                logTagsInput.value = (log.data.tags || []).join(', ');
            } else {
                modalTitle.textContent = 'Новая запись протокола';
                logIdInput.value = '';
                datePicker.setDate(new Date(), true);
                timePicker.setDate(new Date(), true);
                logProtocolInput.placeholder = 'Анализ коммуникационной активности...';
                logStatusInput.value = 'Ожидание данных';
            }
            modal.classList.remove('hidden');
            setTimeout(() => modalContent.classList.remove('scale-95', 'opacity-0'), 10);
        };
        
        const closeModal = () => {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };
        
        const getStatusBadge = (status) => `<span class="status-badge status-${status === 'Инактив' ? 'inactive' : status === 'Актив' ? 'active' : status === 'Под наблюдением' ? 'observation' : 'pending'}">${status}</span>`;

        const updateDashboard = (logs) => {
            // Status Chart (Doughnut)
            const statusCounts = logs.reduce((acc, log) => {
                const status = log.data.status || 'Неизвестно';
                acc[status] = (acc[status] || 0) + 1;
                return acc;
            }, {});
            const statusChartData = {
                labels: Object.keys(statusCounts),
                datasets: [{ data: Object.values(statusCounts), backgroundColor: ['#991B1B', '#166534', '#9A3412', '#1E40AF', '#6B7280'], borderColor: '#111827', borderWidth: 2 }]
            };
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            if(statusChart) statusChart.destroy();
            statusChart = new Chart(statusCtx, { type: 'doughnut', data: statusChartData, options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: '#E5E7EB', font: { size: 12 } } } } } });

            // Activity Chart (Bar)
            const last7Days = {};
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                last7Days[d.toLocaleDateString('ru-RU')] = 0;
            }
            logs.forEach(log => {
                if (last7Days.hasOwnProperty(log.data.date)) {
                    last7Days[log.data.date]++;
                }
            });
            const activityChartData = {
                labels: Object.keys(last7Days),
                datasets: [{ label: 'Записей в день', data: Object.values(last7Days), backgroundColor: 'rgba(59, 130, 246, 0.5)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 1 }]
            };
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            if(activityChart) activityChart.destroy();
            activityChart = new Chart(activityCtx, { type: 'bar', data: activityChartData, options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { color: '#9CA3AF', stepSize: 1 } }, x: { ticks: { color: '#9CA3AF' } } }, plugins: { legend: { display: false } } } });
        };
        
        const applyFiltersAndRender = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const activeStatus = document.querySelector('.status-filter-btn.bg-blue-600')?.dataset.status;
            const activeTag = document.querySelector('.tag-filter-btn.bg-blue-600')?.dataset.tag;
            
            filteredLogs = allLogs.filter(log => {
                const protocolMatch = !searchTerm || log.data.protocol.toLowerCase().includes(searchTerm);
                const statusMatch = !activeStatus || log.data.status === activeStatus;
                const tagMatch = !activeTag || (log.data.tags && log.data.tags.includes(activeTag));
                return protocolMatch && statusMatch && tagMatch;
            });
            renderLogs(filteredLogs);
        };
        
        const renderLogs = (logs) => {
            updateDashboard(logs);
            if (logs.length === 0) {
                tableBody.innerHTML = emptyState;
                return;
            }
            tableBody.innerHTML = '';
            logs.sort((a, b) => toTimestamp(b.data.date, b.data.time) - toTimestamp(a.data.date, a.data.time));
            
            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.className = "bg-gray-900 border-b border-gray-700 hover:bg-gray-800 transition-colors duration-200";
                const tagsHtml = (log.data.tags || []).map(tag => `<span class="bg-gray-700 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono whitespace-nowrap">${log.data.date}<br><span class="text-gray-400">${log.data.time || ''}</span></td>
                    <td class="px-6 py-4 whitespace-pre-wrap">${log.data.protocol || '...'}</td>
                    <td class="px-6 py-4">${getStatusBadge(log.data.status || '...')}</td>
                    <td class="px-6 py-4">${tagsHtml || '<span class="text-gray-500">Нет</span>'}</td>
                    <td class="px-6 py-4 text-right">
                        <button data-id="${log.id}" class="edit-btn font-medium text-blue-500 hover:underline mr-3">Изм.</button>
                        <button data-id="${log.id}" class="delete-btn font-medium text-red-500 hover:underline">Удл.</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        };

        const updateFilterControls = (logs) => {
            const statuses = ['Все', ...new Set(logs.map(log => log.data.status).filter(Boolean))];
            statusFilterContainer.innerHTML = '<span class="text-sm font-medium text-gray-400 mr-2">Статус:</span>';
            statuses.forEach(status => {
                const btn = document.createElement('button');
                btn.className = `status-filter-btn text-xs font-semibold px-3 py-1 rounded-full transition ${status === 'Все' ? 'bg-blue-600 text-white' : 'bg-gray-700 hover:bg-gray-600'}`;
                btn.textContent = status;
                btn.dataset.status = status === 'Все' ? '' : status;
                statusFilterContainer.appendChild(btn);
            });

            const allTags = [...new Set(logs.flatMap(log => log.data.tags || []))];
            tagFilterContainer.innerHTML = '<span class="text-sm font-medium text-gray-400 mr-2">Теги:</span> <button class="tag-filter-btn text-xs font-semibold px-3 py-1 rounded-full transition bg-blue-600 text-white" data-tag="">Все</button>';
            allTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-filter-btn text-xs font-semibold px-3 py-1 rounded-full transition bg-gray-700 hover:bg-gray-600';
                btn.textContent = tag;
                btn.dataset.tag = tag;
                tagFilterContainer.appendChild(btn);
            });
        };

        const generateReport = () => {
             const reportWindow = window.open('', '_blank');
             reportWindow.document.write(`
                <html><head><title>Отчет по протоколам</title><style>body{font-family:sans-serif;margin:2rem}table{width:100%;border-collapse:collapse}th,td{border:1px solid #ccc;padding:8px;text-align:left}th{background-color:#f2f2f2}@media print{button{display:none}}</style></head>
                <body><h1>Отчет по протоколам наблюдений</h1><p>Сгенерировано: ${new Date().toLocaleString()}</p><button onclick="window.print()">Печать</button><hr>
                <table><thead><tr><th>Дата</th><th>Время</th><th>Протокол</th><th>Статус</th><th>Теги</th></tr></thead><tbody>
                ${filteredLogs.map(log => `<tr><td>${log.data.date}</td><td>${log.data.time||''}</td><td>${log.data.protocol}</td><td>${log.data.status}</td><td>${(log.data.tags||[]).join(', ')}</td></tr>`).join('')}
                </tbody></table></body></html>`);
             reportWindow.document.close();
        };

        const initApp = (user) => {
            currentUserId = user.uid;
            userIdSpan.textContent = currentUserId.substring(0, 8) + '...';
            const collectionPath = `/artifacts/${appId}/users/${currentUserId}/logs`;
            logsCollectionRef = collection(db, collectionPath);
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(query(logsCollectionRef), (snapshot) => {
                allLogs = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                updateFilterControls(allLogs);
                applyFiltersAndRender();
            }, (error) => {
                console.error("Ошибка получения данных: ", error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-400">Ошибка: Не удалось загрузить данные.</td></tr>`;
            });
        };

        addRecordBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        exportBtn.addEventListener('click', () => { /* Logic to be added */ });
        reportBtn.addEventListener('click', generateReport);
        modal.addEventListener('click', (e) => e.target === modal && closeModal());
        dashboardToggle.addEventListener('click', () => {
            dashboardContent.classList.toggle('open');
            chevronIcon.classList.toggle('rotated');
        });
        searchInput.addEventListener('input', applyFiltersAndRender);
        statusFilterContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('status-filter-btn')) {
                document.querySelectorAll('.status-filter-btn').forEach(btn => btn.classList.replace('bg-blue-600', 'bg-gray-700'));
                e.target.classList.replace('bg-gray-700', 'bg-blue-600');
                applyFiltersAndRender();
            }
        });
        tagFilterContainer.addEventListener('click', (e) => {
             if(e.target.classList.contains('tag-filter-btn')) {
                document.querySelectorAll('.tag-filter-btn').forEach(btn => btn.classList.replace('bg-blue-600', 'bg-gray-700'));
                e.target.classList.replace('bg-gray-700', 'bg-blue-600');
                applyFiltersAndRender();
            }
        });
        
        logForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const logId = logIdInput.value;
            const tags = logTagsInput.value.split(',').map(tag => tag.trim()).filter(Boolean);
            const logData = {
                date: logDateInput.value,
                time: logTimeInput.value,
                protocol: logProtocolInput.value,
                status: logStatusInput.value,
                tags: tags
            };
            try {
                if (logId) {
                    const docRef = doc(db, logsCollectionRef.path, logId);
                    const docSnap = await getDoc(docRef);
                    await setDoc(docRef, { ...docSnap.data(), ...logData });
                } else {
                     logData.createdAt = new Date();
                     await addDoc(logsCollectionRef, logData);
                }
            } catch (error) { console.error("Ошибка сохранения записи: ", error); }
            closeModal();
        });
        
        tableBody.addEventListener('click', async (e) => {
             const target = e.target.closest('button');
             if (!target) return;
             const logId = target.dataset.id;
             if (!logId) return;
             if (target.classList.contains('edit-btn')) {
                 const docRef = doc(db, logsCollectionRef.path, logId);
                 const docSnap = await getDoc(docRef);
                 if (docSnap.exists()) openModal({id: logId, data: docSnap.data()});
             } else if (target.classList.contains('delete-btn')) {
                 if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                     try { await deleteDoc(doc(db, logsCollectionRef.path, logId)); } 
                     catch(error) { console.error("Ошибка удаления записи: ", error); }
                 }
             }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initApp(user);
            } else {
                signInAnonymously(auth).catch(error => console.error("Anonymous sign in failed:", error));
            }
        });

    </script>
</body>
</html>
